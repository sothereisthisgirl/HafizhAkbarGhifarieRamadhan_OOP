plugins {
  id 'java'
}

version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.badlogic.gdx:gdx:1.11.0"
  implementation "com.badlogic.gdx:gdx-backend-lwjgl3:1.11.0"
  implementation "com.badlogic.gdx:gdx-platform:1.11.0:natives-desktop"
}

sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
  }
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}
